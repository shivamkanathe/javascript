	<title></title>

	  <script type="text/javascript">
	  	function validate()
	  	{
	  		var username = document.getElementById("user");
	  		var password = document.getElementById("pwrd");

	  		if(username.value=="" || password.value=="")
	  		{
	  			alert("can't be empty");
	  			return false;
	  		}
	  		else
	  		{
	  			true;
	  		}
	  		

	  	}
	  </script>
	<form onsubmit="return validate()" action="second.html">
		<input id="user" type="text" placeholder="username"><br><br>
		<input id="pwrd" type="password" placeholder="password"><br><br>
		<button id="btn" type="submit">submit</button>
	</form>
</body>
</html>
